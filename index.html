<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/counterscript.js"></script>
</head>
<body>
    <!--Container-->
    <div class="container">
    <!--App Title-->
   <h1>Counter</h1>
   <!---Counter-->
   <h2 id="count">0</h2>
   <div class="btn">
     <!--button increment-->
   <button class="increment" onclick="increment()">+</button>
    <!--button reset-->
    <button class="reset" onclick="resetValue()">Reset</button>
    <!--button decrement-->
   <button class="decrement" onclick="decrement()">-</button>
  </div>
</div>


</body>
</html>
